<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Certificado Unifacemp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/css/login.css">
</head>

<body>


    <div id="login-message"></div>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container shadow-lg rounded-4 bg-white">
            <div class="login-header text-center mb-4">
                <img src="src/img/unnamed.png" alt="Logo" class="login-logo">
                <h2 class="mt-3 fw-semibold">Bem-vindo de volta</h2>
                <p class="text-muted">Faça login para continuar</p>
            </div>

            <form class="login-form">
                <div class="mb-3 form-floating">
                    <input type="email" id="usuario" class="form-control" placeholder=" " autocomplete="username">
                    <label for="usuario">Email</label>
                    <div class="form-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                        </svg>
                    </div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="password" id="senha" class="form-control" placeholder=" "
                        autocomplete="current-password">
                    <label for="senha">Senha</label>
                    <div class="form-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                        </svg>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold py-3 mb-3">
                    Entrar
                </button>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoIWVztNUp3l8kPOaX0hyheiGcfO9WiZ4",
            authDomain: "autenticacao-dda30.firebaseapp.com",
            projectId: "autenticacao-dda30",
            storageBucket: "autenticacao-dda30.firebasestorage.app",
            messagingSenderId: "414903100262",
            appId: "1:414903100262:web:02d893dc79069248bcdea7",
            measurementId: "G-VT8TNZNQKR"
        };



        firebase.initializeApp(firebaseConfig);
    </script>


    <script>

        function showMessage(type, text) {
            const msgContainer = document.getElementById("login-message");
            msgContainer.innerHTML = `
            <div class="alert alert-${type} text-center" role="alert">
            ${text}
            </div>
        `;

            setTimeout(() => {
                msgContainer.querySelector(".alert").classList.add("fade-out");
                setTimeout(() => msgContainer.innerHTML = "", 5000);
            }, 5000);
        }
    </script>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("usuario").value.trim();
            const senha = document.getElementById("senha").value.trim();

            firebase.auth().signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    showMessage("success", "✅ Login realizado com sucesso!");
                    window.location.replace("index.html");
                })
                .catch((error) => {
                    alert("❌ Erro: " + error.message);
                });
        });
    </script>

</body>

</html>
