<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Certificado Unifacemp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/css/login.css">
</head>

<body>


    <div id="login-message"></div>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="container-login shadow-lg p-5 rounded-4 bg-primary text-white me-5">
            <div class="d-flex justify-content-center align-items-center">
                <img src="src/img/logo-1-1024x496.png" alt="" width="200px">
            </div>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="usuario" class="form-control" placeholder="Digite seu Email">
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-light w-100 fw-bold">Entrar</button>
            </form>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
   
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoIWVztNUp3l8kPOaX0hyheiGcfO9WiZ4",
            authDomain: "autenticacao-dda30.firebaseapp.com",
            projectId: "autenticacao-dda30",
            storageBucket: "autenticacao-dda30.firebasestorage.app",
            messagingSenderId: "414903100262",
            appId: "1:414903100262:web:02d893dc79069248bcdea7",
            measurementId: "G-VT8TNZNQKR"
        };



          firebase.initializeApp(firebaseConfig);
    </script>


    <script>

        function showMessage(type, text) {
            const msgContainer = document.getElementById("login-message");
            msgContainer.innerHTML = `
            <div class="alert alert-${type} text-center" role="alert">
            ${text}
            </div>
        `;

            setTimeout(() => {
                msgContainer.querySelector(".alert").classList.add("fade-out");
                setTimeout(() => msgContainer.innerHTML = "", 5000);
            }, 5000);
        }
    </script>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("usuario").value.trim();
            const senha = document.getElementById("senha").value.trim();

            firebase.auth().signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    showMessage("success", "✅ Login realizado com sucesso!");
                     window.location.replace("index.html");
                })
                .catch((error) => {
                    alert("❌ Erro: " + error.message);
                });
        });
    </script>

</body>

</html>
